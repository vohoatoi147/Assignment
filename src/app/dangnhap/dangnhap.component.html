<h5 style="text-align: center; color: darkgreen;font-weight: bold;">ĐĂNG NHẬP TÀI KHOẢN</h5>
<div style="text-align: center">
<p>Để có những bài thi tuyệt vời của <code>Học là giỏi</code> </p>
  <form #formdangnhap ="ngForm" (ngSubmit)="submit(formdangnhap)" class="was-validated">
    <div class="form-group">
      <label for="uname">Tên đăng nhập:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]='username' placeholder="Email hoặc số điện thoại" name="username" required >
      
      <div class="invalid-feedback">Bạn chưa nhập thông tin.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Mật khẩu:</label>
      <input type="password" class="form-control" id="pass" [(ngModel)]='password' placeholder="Password" name="password" required>
      
      <div class="invalid-feedback">Bạn chưa nhập mật khẩu.</div>
    </div> 
    <div class="form-group form-check">
    </div>
    <button type="submit" class="btn btn-success" style="width: 200px;">Đăng nhập</button>
  </form>
</div>
